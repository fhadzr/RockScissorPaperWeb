<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="webcam.js"></script>
    <script src="rps-dataset.js"></script>
	<style>
		* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e77044 20%, #aa5130 80%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

		.camera-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: fadeInLeft 0.8s ease;
        }

        .camera-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        /* video {
            transform: scaleX(-1);
        } */

        #wc {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 4px solid #fff;
            transition: transform 0.3s ease;
        }

        /* #wc:hover {
            transform: scale(1.02);
        } */

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            border-radius: 20px;
            border: 3px dashed rgba(102, 126, 234, 0.5);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .prediction-display {
            background: linear-gradient(135deg, #e77044, #aa5130);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: larger;
            font-weight: bold;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: fadeInRight 0.8s ease;
        }

        .section-title {
            font-size: larger;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .gesture-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .gesture-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .gesture-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .gesture-btn:active {
            transform: translateY(-1px);
        }

        .sample-display {
            display: flex;
            justify-content: space-between;
            gap: 24px;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        /* .sample-counter {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        } */

        .sample-counter {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border: 2px solid #93c5fd;
            border-radius: 16px;
            padding: 20px;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(147, 197, 253, 0.3);
        }

        /* .sample-counter:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .sample-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .sample-count {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        } */

        .sample-counter:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #bfdbfe, #93c5fd);
        }

        .sample-label {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2563eb;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .sample-count {
            font-size: 1.6rem;
            font-weight: bold;
            color: #1e3a8a;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .action-btn.success {
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        .action-btn.warning {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .status-indicator.active {
            background: #00b894;
            box-shadow: 0 0 10px rgba(0, 184, 148, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
	</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors AI Detector</h1>
            <p>Train your AI to recognize hand gestures with computer vision</p>
        </div>

        <div class="main-content">

            <div class="camera-section">
                <div class="section-title">
                    <span class="status-indicator" id="cameraStatus"></span>
                    Camera Feed
                </div>
                <div class="camera-container">
                    <video autoplay playsinline muted id="wc" width="300" height="300"></video>
                    <div class="camera-overlay"></div>
                </div>
                <div class="prediction-display" id="prediction">
                    Ready for predictions...
                </div>
            </div>

            <div class="controls-section">
                <div class="section-title">Training</div>

                <div class="gesture-buttons">
                    <button type="button" class="gesture-btn" id="0" onclick="handleButton(this)">
                        ü™® Rock
                    </button>
                    <button type="button" class="gesture-btn" id="1" onclick="handleButton(this)">
                        üìÑ Paper
                    </button>
                    <button type="button" class="gesture-btn" id="2" onclick="handleButton(this)">
                        ‚úÇÔ∏è Scissors
                    </button>
                </div>

                <div class="sample-display">
                    <div class="sample-counter">
                        <div class="sample-label">Rock</div>
                        <div class="sample-count" id="rocksamples">0</div>
                    </div>
                    <div class="sample-counter">
                        <div class="sample-label">Paper</div>
                        <div class="sample-count" id="papersamples">0</div>
                    </div>
                    <div class="sample-counter">
                        <div class="sample-label">Scissors</div>
                        <div class="sample-count" id="scissorssamples">0</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="action-btn" id="train" onclick="doTraining()">
                        üß† Train Network
                    </button>
                    <button type="button" class="action-btn success" id="startPredicting" onclick="startPredicting()">
                        ‚ñ∂Ô∏è Start Predicting
                    </button>
                    <button type="button" class="action-btn warning" id="stopPredicting" onclick="stopPredicting()">
                        ‚èπÔ∏è Stop Predicting
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="webmodel.js"></script>
</html>
